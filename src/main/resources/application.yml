spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/pbdb"
    username: "admin"
    password: ""
    driverClassName: "org.postgresql.Driver"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: public

