spring:
  datasource:
    url: "jdbc:postgresql://localhost:11010/pbdbtest"
    username: "pbdb_user"
    password: "pbdb_pass"
    driverClassName: "org.postgresql.Driver"
    data: "classpath:/sql/data-test.sql"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

